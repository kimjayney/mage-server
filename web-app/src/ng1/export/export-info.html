<div class="export-info-panel mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
    aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <div class="modal-header">
                <h2 style="color: white;" class="mdc-dialog__title"><i class="icon-download"></i>
                    Export Details</h2>
            </div>
            <div class="mdc-dialog__content" id="my-dialog-content">
                <div class="mdc-chip-set mdc-chip-set--filter" role="grid">
                    <div class="mdc-chip" role="row">
                        <div class="mdc-chip__ripple"></div>
                        <span class="mdc-chip__checkmark">
                            <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                                <path class="mdc-chip__checkmark-path" fill="none" stroke="black"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                        </span>
                        <span role="gridcell">
                            <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Completed exports</span>
                            </span>
                        </span>
                    </div>
                    <div class="mdc-chip" role="row">
                        <div class="mdc-chip__ripple"></div>
                        <span class="mdc-chip__checkmark">
                            <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                                <path class="mdc-chip__checkmark-path" fill="none" stroke="black"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                        </span>
                        <span role="gridcell">
                            <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">My exports</span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="mdc-data-table">
                    <div class="mdc-data-table__table-container">
                        <table class="mdc-data-table__table" aria-label="Dessert calories">
                            <thead>
                                <tr class="mdc-data-table__header-row">
                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Status</th>
                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Display Name
                                    </th>
                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Export Type
                                    </th>
                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">URL
                                    </th>
                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Expires</th>
                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Started</th>
                                </tr>
                            </thead>
                            <tbody class="mdc-data-table__content" ng-repeat="export in $ctrl.exports">
                                <tr class="mdc-data-table__row">
                                    <td class="mdc-data-table__cell">{{export.status}}</td>
                                    <th class="mdc-data-table__cell" scope="row">{{export.userId.displayName}}</th>
                                    <td class="mdc-data-table__cell">{{export.exportType}}</td>
                                    <td class="mdc-data-table__cell"> <a href="https://www.w3schools.com/">Download</a>
                                    </td>
                                    <td class="mdc-data-table__cell">Oct. 20, 2020</td>
                                    <td class="mdc-data-table__cell">{{export.createdAt}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                    <span class="mdc-button__label">Close</span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button export-button" data-mdc-dialog-action="yes"
                    ng-click="$ctrl.openExport($event)" data-mdc-dialog-button-default data-mdc-dialog-initial-focus>
                    <span class="mdc-button__label">New Export</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
