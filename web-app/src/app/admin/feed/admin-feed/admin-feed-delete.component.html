<h1 mat-dialog-title>Delete {{feed.title}}?</h1>

<div mat-dialog-content>
  <p class="mat-body-2 dialog__content">Feed "{{feed.title}}" will be deleted. The service attached to this feed will <strong>NOT</strong> be deleted.</p>
</div>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Delete Feed</button>
</mat-dialog-actions>
