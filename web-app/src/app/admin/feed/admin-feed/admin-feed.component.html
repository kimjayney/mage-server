<div *ngIf="feedLoaded | async; else loading">
  <div class="admin-nav-gap">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><i class="fa fa-rss admin-dashboard"></i><a href="javascript:void(0);" (click)="goToFeeds()">Feeds</a></li>
        <li class="active">{{feed.title}}</li>
      </ol>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-1 col-md-10" ngShow="feed">

        <div class="row">
          <div class="col-md-10">
            <h2><img style="width: 24px; height: 24px;" [src]="feed.style.iconUrl"/>{{feed.title}}</h2>
          </div>
          <div class="col-md-2" *ngIf="hasFeedEditPermission">
            <h2>
              <button class="btn btn-default pull-right" (click)="editFeed()"><i class="fa fa-edit"></i> Edit</button>
            </h2>
          </div>
        </div>
        <hr>
          <div class="row">
            <div class="col-md-6 col-xs-12">

              <div class="row">
                <div class="col-md-3">
                  <span class="muted">Name:&nbsp;</span>
                </div>
                <div class="col-md-9">
                  <span>{{feed.title}}</span>
                </div>
              </div>

              <div class="row top-gap-s">
                <div class="col-md-3">
                  <span class="muted">Summary:&nbsp;</span>
                </div>
                <div class="col-md-9">
                  <span>{{feed.summary}}</span>
                </div>
              </div>
              
              <!-- <div class="row top-gap-s">
                <div class="col-md-3">
                  <span class="muted">Type:&nbsp;</span>
                </div>
                <div class="col-md-9">
                  <span>{{fullFeed}}</span>
                </div>
              </div> -->
            </div>
        
            <div class="col-md-6">
              <div class="card" *ngIf="hasFeedDeletePermission">
                <div class="card-content">
                  <strong class="text-danger">Delete feed</strong>
                  <p class="text-danger">Deleting feed will remove all information. This cannot be undone, all feed data will be unrecoverable.</p>
                  <button class="btn btn-danger top-gap" ng-click="deleteFeed()"> <i class="fa fa-trash-o"></i> Delete</button>
                </div>
              </div>
            </div>
          
          <hr>
          <div class="row">
            <div class="col-md-6 col-xs-12">
              <div class="row">
                <div class="col-md-12">
                  <nav class="navbar navbar-default admin-dashboard-navbar">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a class="navbar-brand">Add feed to an event</a>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>

              <div class="admin-table">
                <div class="well-item">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field appearance="outline">
                        <mat-label>Select An Event</mat-label>
                        <mat-select [(ngModel)]="eventModel">
                          <mat-option>
                            <ngx-mat-select-search [formControl]="searchControl" placeholderLabel="Select An Event" noEntriesFoundLabel=""></ngx-mat-select-search>
                          </mat-option>
                          <mat-option *ngFor="let event of filteredChoices | async" [value]="event">
                            {{event.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>

                  <hr>

                  <div class="row">
                      <div class="col-md-12">
                        <button class="btn btn-success" (click)="addEventToFeed()" ng-disabled="eventModel == null"><i class="fa fa-plus"></i> Add Event</button>
                      </div>
                  </div>
                </div>
              </div>

              <div class="row top-gap-l">
                <div class="col-md-12">
                  <nav class="navbar navbar-default admin-dashboard-navbar">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a class="navbar-brand">Events for {{feed.title}}</a>
                      </div>

                      <form class="navbar-form navbar-left">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.eventSearch">
                        </div>
                      </form>
                      <div class="navbar-form navbar-right right-gap-s">
                        <button class="btn btn-default navbar-right" ng-click="$ctrl.editEvent = !$ctrl.editEvent">Edit</button>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div>
    Loading
  </div>
