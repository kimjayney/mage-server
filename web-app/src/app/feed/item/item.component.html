<mat-card>

    <mat-card-title>{{primary}}</mat-card-title>
    <mat-card-subtitle>{{secondary}}</mat-card-subtitle>
  </mat-card-header> -->
  <div class="card-header">
    <div class="card-header-text">
      <div class="card-overline">{{timestamp | moment}}</div>
      <div class="card-title">{{primary}}</div>
      <div class="card-subtitle">{{secondary}}</div>
    </div>
    <mat-icon *ngIf="!feed.style.iconUrl">rss_feed</mat-icon>
    <img mat-card-avatar *ngIf="feed.style.iconUrl" [src]="feed.style.iconUrl" />
  </div>
  <div mat-card-image>
    <map-clip class="map"></map-clip>
  </div>
  <mat-card-content>
    <mat-list>
      <ng-container *ngFor="let property of properties">
        <mat-list-item class="item">
          <span matLine class="mat-body-2">{{property.key}}</span>
          <span matLine class="mat-body-1">{{property.value}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>gps_fixed</mat-icon>
      {{item.geometry|geometry:5}}
    </button>
  </mat-card-actions>
</mat-card>
